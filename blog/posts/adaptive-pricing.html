<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Target Encoding</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                packages: ['base', 'ams']  // Add AMS package
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
                padding: 10px;
            }
        }

        h1,
        h2,
        h3 {
            color: #2c3e50;
            line-height: 1.2;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.2em;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .caption {
            font-style: italic;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }

        pre {
            overflow-x: auto;
            background-color: #f6f8fa;
            padding: 10px;
            border-radius: 5px;
        }

        code {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            background-color: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .mjx-chtml {
            font-size: 100% !important;
            overflow-x: auto;
            overflow-y: hidden;
        }


        .equation-container {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            margin: 20px 0;
            position: relative;
        }

        .mjx-container {
            overflow-x: auto;
            overflow-y: hidden;
            min-width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .mjx-math {
            padding-right: 3em;
            /* Space for equation number */
            display: inline-block;
        }

        .mjx-eqn-number {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            padding-right: 10px;
        }

        /* Style the scrollbar for webkit browsers */
        .equation-container::-webkit-scrollbar {
            height: 8px;
        }

        .equation-container::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        .equation-container::-webkit-scrollbar-track {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Using Price to Coordinate Agents</h1>

    <p>TODO </p>

</body>

</html>
