---
layout: default
---

<div class="post">
  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <a href="{{ '/' | relative_url }}#blog" class="back-link"><span class="back-link-arrow">&larr; </span>Back to Home</a>
  </div>
  
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  
  <div class="post-content">
    {{ content }}
  </div>
  
  <div class="post-navigation">
    <a href="{{ '/' | relative_url }}#blog" class="back-link">&larr; Back to Home</a>
  </div>
</div>
